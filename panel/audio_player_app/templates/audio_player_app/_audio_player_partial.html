{% verbatim %}
<div id="audioPlayer" class="audio-player-container">
    <div class="track-info-marquee">
        <span id="currentTrackName" class="track-name-text">未選擇曲目</span>
    </div>

    <div class="progress-bar-container" id="progressBarContainer">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="time-display-container">
        <span id="currentTimeDisplay" class="time-text">00:00</span>
        <span id="totalDurationDisplay" class="time-text">00:00</span>
    </div>

    <audio id="audioElement"></audio>

    <div class="controls-main">
        <button id="prevTrackBtn" class="ap-btn" title="上一首">
            <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                <path d="M6 6h2v12H6zm3.5 6 8.5 6V6z"></path>
            </svg>
        </button>
        <button id="playPauseBtn" class="ap-btn" title="播放">
            <svg id="playIcon" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                <path d="M8 5v14l11-7z"></path>
            </svg>
            <svg id="pauseIcon" viewBox="0 0 24 24" fill="currentColor" width="24" height="24" style="display:none;">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
            </svg>
        </button>
        <button id="nextTrackBtn" class="ap-btn" title="下一首">
            <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                <path d="M16 6h2v12h-2zm-4.5 6-8.5 6V6z"></path>
            </svg>
        </button>
        <button id="shuffleBtn" class="ap-btn" title="隨機播放">
            <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04-2.04-3.13 3.13z"></path>
            </svg>
        </button>
        <button id="loopBtn" class="ap-btn" title="單曲循環">
            <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"></path>
            </svg>
        </button>
    </div>
    <div class="controls-volume">
        <button id="muteBtn" class="ap-btn volume-btn" title="靜音">
            <svg id="volumeIcon" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path>
            </svg>
            <svg id="volumeMuteIcon" viewBox="0 0 24 24" width="20" height="20" style="display:none;" fill="none">
                <path d="M3 9v6h4l5 5V4L7 9H3z" fill="currentColor"></path> <path d="M16 9.5l5 5 M16 14.5l5 -5" 
                      stroke="currentColor" 
                      stroke-width="2" 
                      stroke-linecap="round">
                </path>
            </svg>
        </button>
        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="100" title="音量">
    </div>
</div>
{% endverbatim %}
